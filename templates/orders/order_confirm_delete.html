{% extends 'core/base.html' %}

{% block title %}Delete order #{{ order.id }}{% endblock %}

{% block content %}
<h2 class="text-danger">Delete order #{{ order.id }}</h2>

<p>Do you really want to delete <strong>order #{{ order.id }}</strong> belonging to
   <strong>{{ order.customer }}</strong>?
   This action <em>cannot</em> be undone.</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <a href="{% url 'orders:detail' order.pk %}" class="btn btn-secondary">
        Cancel
    </a>
    <button type="submit" class="btn btn-danger">
        Yes, delete
    </button>
</form>
{% endblock %}
